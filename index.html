<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    <h1>Mine sweeper</h1>

    
    <div class="game-controllers">
        <div class="game-info">
            <div class="game-mode-btns">
                <button id="btn-easy" onclick="onSetGameLevel('easy')"><span class="button">Easy</span></button>
                <button id="btn-medium" onclick="onSetGameLevel('medium')"><span class="button">Medium</span></button>
                <button id="btn-hard" onclick="onSetGameLevel('hard')"><span class="button">Hard</span></button>
            </div>
            <img class="reset-game" src="img/Smiley.jpg" alt="Smiley" onclick="resetGame()">
            <h2 class="timer">Time: <span>00:00</span></h2>
            <h2 class="lives">Lives: <span>0</span></h2>
            <div class="modal"></div>
        </div>
    </div>

    <table class="board-container">
        <tbody class="game-board"></tbody>
    </table>
    

    <footer>
        <div class="copyrights">Â© Gregori Krol 2024</div>
    </footer>
    
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/level.js"></script>
    <script src="js/score.js"></script>
</body>
</html>
