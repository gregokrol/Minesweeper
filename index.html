<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine-Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Mine-Sweeper</h1>


    <div class="game-controllers">
        <div class="difficult-select">
            <button name="difficulty" onclick="onSetGameLevel('easy')"><span class="button">Easy</span></button>
            <button name="difficulty" onclick="onSetGameLevel('medium')"><span class="button">Medium</span></button>
            <button name="difficulty" onclick="onSetGameLevel('hard')"><span class="button">Hard</span></button>
            <button id="lightMode" onclick="toggleMode()">Light</button>
            <!-- <label class="switch"><input type="checkbox"><span class="slider round">Light</span></label> -->

        </div>
        
        <div class="game-info">
            <h2><span onclick="onInit()">
                <h2>Time: <span class="timer">00:00</span></h2>
                <h2>Lives: <span class="lives">❤️❤️❤️</span></h2>
                <img class="reset-game" src="img/Smiley.jpg" alt="Smiley" onclick="resetGame()"></span></h2>
            </div>
        </div>

    <div class="scores">
        <table>
            <thead>
                <th>Level</th>
                <th>Best Score</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <table class="board-container">
        <tbody class="game-board"></tbody>
    </table>

    <!-- Don't Change the div "modal" -->
    <box>
        <div class="modal"></div>
    </box>

    <footer>
        <div class="copyrights">© Gregori Krol 2024</div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/level.js"></script>
    <script src="js/score.js"></script>
    <script src="js/lives.js"></script>
</body>

</html>
