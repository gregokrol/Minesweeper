<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body onload="onInit()">
    <!-- <h1>minesweeper</h1>
    <h2>Mines: <span id="mines-count">0</span></h2>

    <div id="board"> </div> -->

    <!-- <div class="container">
        <div class="grid"></div>
        <div>Flag-left: <span id="flag-left"></span></div>
        <div id="result"></div>
    </div> -->

    <div class="background"></div>

    <div class="game">
        <div class="header">
            <h1 class="title">Mine Sweeper</h1>

            <div class="size-selector">
                <label>Choose board size:</label>
                <button name="difficulty" onclick="changeBoardSize(4, 2)">4</button>
                <!-- <button name="difficulty" onclick="changeBoardSize(8, 12)">8</button>
                <button name="difficulty" onclick="changeBoardSize(12, 30)">12</button> -->
            </div>

            <div class="information">
                <h2 class="marked">Marked: <span>0</span></h2>
                <h2 class="timer">Time: <span>00:00</span></h2>
                <h2 class="lives">Lives: <span>0</span></h2>
            </div>

            <div class="scores">
                <table>
                    <thead>
                        <!-- <th>Level</th>
                        <th>Best Score</th> -->
                    </thead>
                    <tbody>
                        <!-- Populated from JS -->
                    </tbody>
                </table>
            </div>

            <button onclick="onInit()" class="smiley"></button>
        </div>

        <div class="board-container"></div>

    </div>

    <div class="modal-wrapper">
        <div class="modal">
            <div class="content"></div>
            <div class="modal-buttons">
                <button onclick="toggleModal()">Close</button>
                <button onclick="restartGame()">Play again</button>
            </div>
        </div>
    </div>

    <!-- <script src="js/score.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script> -->


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
